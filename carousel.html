<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Minha página</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/affix.css">
</head>
<body>

  <div class="container">
    <h1>Criando um Carousel</h1>
    
    <div id="carrousel" class="carousel slide" data-ride="carousel" data-interval="1000">
        <ol class="carousel-indicators">
            <li data-target="#carrousel" data-slide-to="0" class="active"></li>
            <li data-target="#carrousel" data-slide-to="1"></li>
            <li data-target="#carrousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://unsplash.it/1280/720?random">
                <div class="carousel-caption">
                    <h3>Slide Um</h3>
                    <p>Esse alide é daora!! </p>
                </div>
            </div>
            <div class="item">
                <img src="https://unsplash.it/1281/720?random">
            </div>
            <div class="item">
                <img src="https://unsplash.it/1282/720?random">
            </div>
        </div>
        <a class="left carousel-control" href="#carrousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carrousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

  </div>

  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
